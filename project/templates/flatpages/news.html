{% extends 'flatpages/default.html' %}
 {% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
    <h1>Все новости</h1>
    <hr>
    {% if news %}
        <table>
            <tr>
                <td>
                    Название
                </td>
                <td>
                    Описание
                </td>
            </tr>
            {$ for new in news $}
            <tr>
                <td>
                    {{ new.name}}
                </td>
                <td>
                    {{new.title}}
                </td>
            </tr>
            {$ endfor $}
        </table>
    {% else %}
        <h2>Новостей нет!</h2>
    {% endif %}
{% endblock content %}
